<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mektup ve Kalp Animasyonu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .letter {
      width: 300px;
      height: 400px;
      padding: 20px;
      border: 2px solid #333;
      background-color: #fff;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .letter h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .letter p {
      font-size: 18px;
      line-height: 1.5;
    }

    .heart {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: heart-animation 3s infinite;
      font-size: 2rem;
      color: red;
      opacity: 0;
      animation-delay: calc(0.1s * var(--i));
    }

    @keyframes heart-animation {
      0% {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-150px) scale(2);
        opacity: 0;
      }
    }

    .heart:nth-child(even) {
      animation-direction: reverse;
    }

    .heart-wrapper {
      position: absolute;
      top: 30%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translateX(-50%);
    }

    .rain {
      font-size: 50px;
      color: #ff69b4;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: rain-animation 3s forwards;
      animation-delay: 3s;
    }

    .rain span {
      font-size: 40px;
      font-weight: bold;
      animation: drop 3s infinite;
      animation-delay: calc(0.1s * var(--i));
    }

    @keyframes rain-animation {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes drop {
      0% {
        transform: translateY(-50px);
      }
      50% {
        transform: translateY(50px);
      }
      100% {
        transform: translateY(-50px);
      }
    }

    .rain span:nth-child(even) {
      animation-direction: reverse;
    }

    .big-text {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      color: #ff1493;
      opacity: 0;
      animation: text-animation 3s 1s forwards;
    }

    @keyframes text-animation {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="letter">
    <h2>D√ºnyanƒ±n En G√ºzel Kƒ±zƒ±na</h2>
    <p>Yaƒümurum, </p>
   

    <!-- Kalp Animasyonlarƒ± -->
    <div class="heart-wrapper">
      <div class="heart" style="--i:1;">‚ù§Ô∏è</div>
      <div class="heart" style="--i:2;">‚ù§Ô∏è</div>
      <div class="heart" style="--i:3;">‚ù§Ô∏è</div>
      <div class="heart" style="--i:4;">‚ù§Ô∏è</div>
      <div class="heart" style="--i:5;">‚ù§Ô∏è</div>
      <div class="heart" style="--i:6;">‚ù§Ô∏è</div>
      <div class="heart" style="--i:7;">‚ù§Ô∏è</div>
      <div class="heart" style="--i:8;">‚ù§Ô∏è</div>
      <!-- Y√ºzlerce kalp eklenebilir -->
    </div>
    <p> </p>

    <!-- B√ºy√ºk yazƒ±: SENƒ∞ SEVƒ∞YORUM -->
    <div class="big-text">
      Seni √áoooooook Seviyorum
    </div>

    <!-- Yaƒümur simgesi -->

      <span style="--i:1;">üíñ</span>
      <span style="--i:2;">üíñ</span>
      <span style="--i:3;">üíñ</span>
      <span style="--i:4;">üíñ</span>
     
    </div>
  </div>

</body>
</html>
